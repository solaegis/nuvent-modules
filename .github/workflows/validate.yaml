name: Validate Modules

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Run pre-commit
              uses: pre-commit/action@v3.0.1

    validate:
        runs-on: ubuntu-latest
        needs: pre-commit
        steps:
            - uses: actions/checkout@v6

            - name: Install Task
              uses: arduino/setup-task@v2
              with:
                  version: 3.x

            - name: Run Validation
              run: task lint
