name: Validate Modules

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Task
              uses: arduino/setup-task@v2
              with:
                  version: 3.x

            - name: Run Validation
              run: task lint
